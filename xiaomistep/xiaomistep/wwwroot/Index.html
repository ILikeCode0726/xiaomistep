<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>导航</title>
    <link href="https://unpkg.com/element-ui@2.15.12/lib/theme-chalk/index.css" rel="stylesheet" />
    <!-- <link href="ElementUI.css" rel="stylesheet" /> -->

</head>

<body>
    <div id="app">
        <el-container>
            <el-main>
                <div>
                    <el-link href="/api/logs/GetAllLogs" target="_blank">查看所有日志</el-link>
                    <el-link href="/api/logs" type="primary">查看当天日志</el-link>
                    <el-link href="/api/logs/GetTodayErrorLogs" type="success">查看当天错误日志</el-link>
                    <el-link href="/api/StepChange/GetAllAccountAuto" type="success">查看所有账号</el-link>
                </div>
                <div>
                    <form action="/api/StepChange/Change" method="post">
                        <div>
                            <span style="font-size: 20px;">修改</span>
                        </div>
                        <label for="acc">账号:</label> <input id="acc" name="acc" />
                        <label for="pwd">密码:</label> <input id="pwd" type="password" name="pwd" />
                        <label for="step">步数:</label> <input id="step" name="step" />
                        <input type="submit" value="提交" />
                    </form>
                    <form action="/api/StepChange/AddAccountAuto" method="post">
                        <div>
                            <span style="font-size: 20px;">添加</span>
                        </div>
                        <label for="acc">账号:</label> <input id="acc" name="acc" />
                        <label for="pwd">密码:</label> <input id="pwd" type="password" name="pwd" />
                        <label for="step">步数:</label> <input id="step" name="step" />
                        <input type="submit" value="添加" />
                    </form>
                    <form action="/api/StepChange/DelAccountAuto" method="post">
                        <div>
                            <span style="font-size: 20px;">删除</span>
                        </div>
                        <label for="acc">账号:</label> <input id="acc" name="acc" />
                        <input type="submit" value="删除" />
                    </form>

                </div>
            </el-main>
        </el-container>
    </div>
    <!-- import Vue before Element -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <!-- <script src="Vue.js"></script>
    <script src="ElementUI.js"></script> -->
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return { visible: false }
            }
        })
    </script>
</body>

</html>
